<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Véctor - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container py-5" style="max-width:720px;">
    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h5>
      </div>
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label fw-semibold">Correo</label>
            <input type="email" class="form-control" id="email" required placeholder="usuario@dominio.com">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Contraseña</label>
            <input type="password" class="form-control" id="password" required placeholder="********">
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-door-open me-2"></i>Entrar
            </button>
            <small class="text-muted">Acceso restringido</small>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
