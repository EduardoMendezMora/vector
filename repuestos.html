<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Véctor - Repuestos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="d-flex align-items-center">
        <div class="logo-container">
          <img src="easycars-logo.jpg" class="logo-image" alt="Easy Cars">
          <span class="logo-text">Véctor</span>
        </div>
      </div>
    </div>
    <div class="sidebar-nav">
      <ul class="nav nav-pills nav-flush flex-column">
        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-car nav-icon"></i><span class="nav-text">Vehículos</span></a></li>
        <li class="nav-item"><a class="nav-link" href="usuarios.html"><i class="fas fa-users nav-icon"></i><span class="nav-text">Usuarios</span></a></li>
        <li class="nav-item"><a class="nav-link active" href="repuestos.html"><i class="fas fa-screwdriver-wrench nav-icon"></i><span class="nav-text">Repuestos</span></a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <header class="main-header bg-white shadow-sm">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col">
            <h1 class="page-title mb-0">Repuestos</h1>
            <p class="page-subtitle text-muted mb-0">Pedidos de todos los vehículos</p>
          </div>
          <div class="col-auto">
            <a href="index.html" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Volver</a>
          </div>
        </div>
      </div>
    </header>

    <div class="content-area">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header bg-white border-bottom">
            <ul class="nav nav-tabs card-header-tabs" id="partsTabs" role="tablist">
              <li class="nav-item" role="presentation"><button class="nav-link active" id="tab-pp" data-bs-toggle="tab" data-bs-target="#pane-pp" type="button" role="tab">Pendientes</button></li>
              <li class="nav-item" role="presentation"><button class="nav-link" id="tab-hist" data-bs-toggle="tab" data-bs-target="#pane-hist" type="button" role="tab">Historial</button></li>
            </ul>
          </div>
          <div class="card-body">
            <div class="row g-2 mb-3">
              <div class="col-auto"><input type="text" class="form-control" id="fltVehiculo" placeholder="Placa/ID"></div>
              <div class="col-auto"><input type="text" class="form-control" id="fltProveedor" placeholder="Proveedor"></div>
              <div class="col-auto"><select class="form-select" id="fltPrioridad"><option value="">Prioridad</option><option>baja</option><option>media</option><option>alta</option><option>critica</option></select></div>
              <div class="col-auto"><input type="date" class="form-control" id="fltHasta"></div>
            </div>
            <div class="tab-content">
              <div class="tab-pane fade show active" id="pane-pp" role="tabpanel" aria-labelledby="tab-pp">
                <div class="table-responsive">
                  <table class="table table-hover align-middle">
                    <thead class="table-light"><tr>
                      <th>Vehículo</th><th>Repuesto</th><th>Proveedor</th><th class="text-end">Cant.</th><th>Precio</th><th>Moneda</th><th>Necesario</th><th>Estado</th><th class="text-center">Acciones</th>
                    </tr></thead>
                    <tbody id="ppBody"></tbody>
                  </table>
                </div>
              </div>
              <div class="tab-pane fade" id="pane-hist" role="tabpanel" aria-labelledby="tab-hist">
                <div class="table-responsive">
                  <table class="table table-hover align-middle">
                    <thead class="table-light"><tr>
                      <th>Vehículo</th><th>Repuesto</th><th>Proveedor</th><th class="text-end">Cant.</th><th>Precio</th><th>Moneda</th><th>Necesario</th><th>Estado</th><th class="text-center">Acciones</th>
                    </tr></thead>
                    <tbody id="histBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="repuestos.js"></script>
</body>
</html>
