<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Véctor - Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0"><i class="fas fa-list-check me-2"></i>Tareas</h2>
      <div class="d-flex gap-2">
        <a href="index.html" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Volver</a>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal"><i class="fas fa-plus me-2"></i>Nueva Tarea</button>
      </div>
    </div>

    <div id="tasksNotice" class="mb-2"></div>

    <div class="card">
      <div class="card-body">
        <div class="row g-2 mb-3">
          <div class="col-auto">
            <select class="form-select" id="filterEstado">
              <option value="">Todos los estados</option>
              <option value="pendiente">Pendiente</option>
              <option value="en_progreso">En progreso</option>
              <option value="bloqueada">Bloqueada</option>
              <option value="terminada">Terminada</option>
            </select>
          </div>
          <div class="col-auto">
            <select class="form-select" id="filterPrioridad">
              <option value="">Todas las prioridades</option>
              <option value="baja">Baja</option>
              <option value="media">Media</option>
              <option value="alta">Alta</option>
              <option value="critica">Crítica</option>
            </select>
          </div>
          <div class="col-auto">
            <input type="date" class="form-control" id="filterHasta">
          </div>
          <div class="col-auto">
            <input type="text" class="form-control" id="filterVehiculo" placeholder="ID Vehículo (opcional)">
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Título</th>
                <th>Vehículo</th>
                <th>Asignados</th>
                <th>Estado</th>
                <th>Prioridad</th>
                <th>Vence</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody id="tasksTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Tarea -->
  <div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content border-0 shadow">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-clipboard-list me-2"></i>Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="taskForm">
          <div class="modal-body">
            <input type="hidden" id="taskId">
            <div class="row g-3">
              <div class="col-md-8">
                <label class="form-label fw-semibold">Título</label>
                <input type="text" class="form-control" id="taskTitle" required>
              </div>
              <div class="col-md-4">
                <label class="form-label fw-semibold">Vehículo (ID)</label>
                <input type="number" class="form-control" id="taskVehiculoId" min="1">
              </div>
              <div class="col-12">
                <label class="form-label fw-semibold">Descripción</label>
                <textarea class="form-control" id="taskDesc" rows="3"></textarea>
              </div>
              <div class="col-md-4">
                <label class="form-label fw-semibold">Estado</label>
                <select class="form-select" id="taskStatus">
                  <option value="pendiente">Pendiente</option>
                  <option value="en_progreso">En progreso</option>
                  <option value="bloqueada">Bloqueada</option>
                  <option value="terminada">Terminada</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label fw-semibold">Prioridad</label>
                <select class="form-select" id="taskPriority">
                  <option value="baja">Baja</option>
                  <option value="media" selected>Media</option>
                  <option value="alta">Alta</option>
                  <option value="critica">Crítica</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label fw-semibold">Fecha de vencimiento</label>
                <input type="date" class="form-control" id="taskDue">
              </div>
              <div class="col-12">
                <label class="form-label fw-semibold">Asignados (emails separados por coma)</label>
                <input type="text" class="form-control" id="taskAssignees" placeholder="usuario1@dominio.com, usuario2@dominio.com">
              </div>
            </div>
          </div>
          <div class="modal-footer bg-light">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="tareas.js"></script>
</body>
</html>
