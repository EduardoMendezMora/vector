<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Véctor - Repuesto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="d-flex align-items-center">
        <div class="logo-container">
          <img src="easycars-logo.jpg" class="logo-image" alt="Easy Cars">
          <span class="logo-text">Véctor</span>
        </div>
      </div>
    </div>
    <div class="sidebar-nav">
      <ul class="nav nav-pills nav-flush flex-column">
        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-car nav-icon"></i><span class="nav-text">Vehículos</span></a></li>
        <li class="nav-item"><a class="nav-link" href="repuestos.html"><i class="fas fa-screwdriver-wrench nav-icon"></i><span class="nav-text">Repuestos</span></a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <header class="main-header bg-white shadow-sm">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col">
            <h1 class="page-title mb-0" id="rpTitle">Repuesto</h1>
            <p class="page-subtitle text-muted mb-0">Vehículo: <a id="rpVehLink" href="#"></a></p>
          </div>
          <div class="col-auto d-flex gap-2">
            <a href="repuestos.html" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Volver</a>
          </div>
        </div>
      </div>
    </header>

    <div class="content-area">
      <div class="container-fluid">
        <div class="row g-3">
          <div class="col-lg-5">
            <div class="card">
              <div class="card-header bg-white border-bottom"><h5 class="mb-0">Resumen</h5></div>
              <div class="card-body">
                <div class="mb-2"><strong>SKU:</strong> <span id="rpSku"></span></div>
                <div class="mb-2"><strong>Orientación:</strong> <span id="rpSides"></span></div>
                <div class="mb-2"><strong>Estado:</strong> <span id="rpStatus" class="badge"></span></div>
                <div class="d-flex gap-2 mt-2">
                  <button class="btn btn-success btn-sm" id="rpMarkDone"><i class="fas fa-check me-1"></i>Terminar</button>
                  <button class="btn btn-warning btn-sm" id="rpReopen"><i class="fas fa-rotate-left me-1"></i>Pendiente</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="card">
              <div class="card-header bg-white border-bottom"><h5 class="mb-0">Comentarios y Adjuntos</h5></div>
              <div class="card-body">
                <div id="rpEntries" class="d-flex flex-column gap-3 mb-3"></div>
                <form id="rpEntryForm">
                  <div class="mb-2">
                    <textarea id="rpText" class="form-control" rows="2" placeholder="Escribe un comentario..."></textarea>
                  </div>
                  <div class="mb-2">
                    <input type="file" id="rpFiles" class="form-control" multiple>
                  </div>
                  <div class="text-end">
                    <button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-paper-plane me-1"></i>Agregar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="repuesto.js"></script>
</body>
</html>
