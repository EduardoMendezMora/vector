<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículo - Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h2 class="mb-0" id="vehiculoTitulo">Vehículo</h2>
            <small class="text-muted" id="vehiculoSub">Cargando...</small>
        </div>
        <div>
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Volver
            </a>
        </div>
    </div>

    <ul class="nav nav-tabs" id="vehTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab">Información</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="docs-tab" data-bs-toggle="tab" data-bs-target="#docs" type="button" role="tab">Documentos</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="maint-tab" data-bs-toggle="tab" data-bs-target="#maint" type="button" role="tab">Mantenimientos</button>
        </li>
    </ul>
    <div class="tab-content border border-top-0 p-3 rounded-bottom" id="vehTabsContent">
        <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab">
            <div id="infoContent">
                <div class="text-center py-5" id="loading">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="text-muted mt-3 mb-0">Cargando información...</p>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="docs" role="tabpanel" aria-labelledby="docs-tab">
            <div class="alert alert-info mb-0">Próximamente</div>
        </div>
        <div class="tab-pane fade" id="maint" role="tabpanel" aria-labelledby="maint-tab">
            <div class="alert alert-info mb-0">Próximamente</div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
<script src="vehiculo.js"></script>
</body>
</html>
