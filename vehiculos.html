<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Véctor - Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar (mismo estilo que index.html) -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="d-flex align-items-center">
                <div class="logo-container">
                    <img src="easycars-logo.jpg" alt="Easy Cars" class="logo-image">
                    <span class="logo-text">Véctor</span>
                </div>
            </div>
            <button class="btn-toggle d-none d-lg-block" id="toggleBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="sidebar-nav">
            <ul class="nav nav-pills nav-flush flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">
                        <i class="fas fa-car nav-icon"></i>
                        <span class="nav-text">Vehículos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <div class="nav-submenu">
                        <a class="nav-link submenu-link" href="index.html#" data-submodule="marcas">
                            <i class="fas fa-tags nav-icon"></i>
                            <span class="nav-text">Marcas</span>
                        </a>
                        <a class="nav-link submenu-link" href="index.html#" data-submodule="modelos">
                            <i class="fas fa-car-side nav-icon"></i>
                            <span class="nav-text">Modelos</span>
                        </a>
                        <a class="nav-link submenu-link" href="index.html#" data-submodule="carrocerias">
                            <i class="fas fa-shapes nav-icon"></i>
                            <span class="nav-text">Carrocerías</span>
                        </a>
                        <a class="nav-link submenu-link" href="index.html#" data-submodule="estados">
                            <i class="fas fa-flag nav-icon"></i>
                            <span class="nav-text">Estados</span>
                        </a>
                        <a class="nav-link submenu-link" href="index.html#" data-submodule="propietarios">
                            <i class="fas fa-user-tie nav-icon"></i>
                            <span class="nav-text">Propietarios</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content con el mismo layout -->
    <main class="main-content">
        <header class="main-header bg-white shadow-sm">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="page-title mb-0" id="vehiculoTitulo">Vehículo</h1>
                        <p class="page-subtitle text-muted mb-0" id="vehiculoSub">Cargando...</p>
                    </div>
                    <div class="col-auto">
                        <a href="index.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Volver
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-area">
            <div class="container-fluid">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <ul class="nav nav-tabs card-header-tabs" id="vehTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab">Información</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="docs-tab" data-bs-toggle="tab" data-bs-target="#docs" type="button" role="tab">Documentos</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="maint-tab" data-bs-toggle="tab" data-bs-target="#maint" type="button" role="tab">Mantenimientos</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="vehTabsContent">
                            <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab">
                                <div id="infoContent">
                                    <div class="text-center py-5" id="loading">
                                        <div class="spinner-border text-primary" role="status"></div>
                                        <p class="text-muted mt-3 mb-0">Cargando información...</p>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="docs" role="tabpanel" aria-labelledby="docs-tab">
                                <div class="alert alert-info mb-0">Próximamente</div>
                            </div>
                            <div class="tab-pane fade" id="maint" role="tabpanel" aria-labelledby="maint-tab">
                                <div class="alert alert-info mb-0">Próximamente</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap & scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="vehiculo.js"></script>
</body>
</html>
