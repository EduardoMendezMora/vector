<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Véctor - Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="d-flex align-items-center">
        <div class="logo-container">
          <img src="easycars-logo.jpg" class="logo-image" alt="Easy Cars">
          <span class="logo-text">Véctor</span>
        </div>
      </div>
    </div>
    <div class="sidebar-nav">
      <ul class="nav nav-pills nav-flush flex-column">
        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-car nav-icon"></i><span class="nav-text">Vehículos</span></a></li>
        <li class="nav-item"><a class="nav-link" href="usuarios.html"><i class="fas fa-users nav-icon"></i><span class="nav-text">Usuarios</span></a></li>
        <li class="nav-item"><a class="nav-link active" href="tareas.html"><i class="fas fa-list-check nav-icon"></i><span class="nav-text">Tareas</span></a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <header class="main-header bg-white shadow-sm">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col">
            <h1 class="page-title mb-0" id="taskTitleHdr">Tarea</h1>
            <p class="page-subtitle text-muted mb-0"><span id="taskVehicle"></span></p>
          </div>
          <div class="col-auto">
            <a href="tareas.html" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Volver</a>
          </div>
        </div>
      </div>
    </header>

    <div class="content-area">
      <div class="container-fluid">
        <div class="row g-3">
          <div class="col-lg-5">
            <div class="card">
              <div class="card-header bg-white border-bottom"><h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Resumen</h5></div>
              <div class="card-body">
                <div class="mb-2"><strong>Estado:</strong> <span id="taskStatusBadge" class="badge"></span></div>
                <div class="mb-2"><strong>Prioridad:</strong> <span id="taskPriorityBadge" class="badge"></span></div>
                <div class="mb-2"><strong>Vence:</strong> <span id="taskDue"></span></div>
                <div class="mb-2"><strong>Asignados:</strong> <span id="taskAssigneesChips"></span></div>
                <div class="d-flex gap-2 mt-3">
                  <button class="btn btn-success" id="btnMarkDone"><i class="fas fa-check me-2"></i>Marcar terminada</button>
                  <button class="btn btn-warning" id="btnReopen"><i class="fas fa-rotate-left me-2"></i>Reabrir</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="card">
              <div class="card-header bg-white border-bottom"><h5 class="mb-0"><i class="fas fa-comments me-2"></i>Comentarios</h5></div>
              <div class="card-body">
                <div id="commentsList" class="d-flex flex-column gap-3"></div>
                <hr>
                <form id="commentForm">
                  <div class="mb-2">
                    <textarea id="commentBody" class="form-control" rows="3" placeholder="Escribe un comentario..." required></textarea>
                  </div>
                  <div class="text-end">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>Comentar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="tarea.js"></script>
</body>
</html>
